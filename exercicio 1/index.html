<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTO</title>

    <style>
        body {

            background: black url('imagens/cidade.png') center center no-repeat fixed;
            background-size: cover;
            
         }

         #conteiner {
            position: relative;
            height: 200px;
            background-color: antiquewhite;
            padding: 10px;

         }

         #conteudo {
            position: absolute;
            height: 100px;
            width: 200px;
            background-color: aquamarine;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);


         }

        

       
        
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
